<!DOCTYPE html>

    <title>FoxGang - Impacture</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />

    <link

    <link rel="stylesheet" href="files/styles/home.css" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>

  <body class="home-container">

            <h2

          <div class="flex items-center gap-9">

            <a

        </div>

      <div class="flex-1">

                  </p>
                  <p class="text-[#141414] text-xs font-normal leading-normal">

                </div>
                <div
                  class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e0e0e0] py-3"

                    Школа/Университет

                  </p>

                <div id="teamCarousel" class="carousel slide" data-bs-ride="carousel">

                    <div class="carousel-item active">
                      <img
                        src="files/images/FoxGang/лого.jpeg"
                        class="d-block w-100 rounded-lg"

                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="files/images/FoxGang/фото1.jpeg"
                        class="d-block w-100 rounded-lg"
                        alt="Фото 1"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="files/images/FoxGang/фото2.jpeg"
                        class="d-block w-100 rounded-lg"
                        alt="Фото 2"
                      />
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#teamCarousel"
                    data-bs-slide="prev"
                  >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#teamCarousel"
                    data-bs-slide="next"
                  >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>

                Достижения

              <div class="grid grid-cols-[40px_1fr] gap-x-2 px-4">
                <div class="flex flex-col items-center gap-1 pt-3">
                  <div
                    class="text-[#141414]"
                    data-icon="Trophy"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24px"
                      height="24px"
                      fill="currentColor"
                      viewBox="0 0 256 256"
                    >
                      <path
                        d="M232,64H208V56a16,16,0,0,0-16-16H64A16,16,0,0,0,48,56v8H24A16,16,0,0,0,8,80V96a40,40,0,0,0,40,40h3.65A80.13,80.13,0,0,0,120,191.61V216H96a8,8,0,0,0,0,16h64a8,8,0,0,0,0-16H136V191.58c31.94-3.23,58.44-25.64,68.08-55.58H208a40,40,0,0,0,40-40V80A16,16,0,0,0,232,64ZM48,120A24,24,0,0,1,24,96V80H48v32q0,4,.39,8Zm144-8.9c0,35.52-28.49,64.64-63.51,64.9H128a64,64,0,0,1-64-64V56H192ZM232,96a24,24,0,0,1-24,24h-.5a81.81,81.81,0,0,0,.5-8.9V80h24Z"
                      ></path>
                    </svg>

                  <div class="w-[1.5px] bg-[#e0e0e0] h-2 grow"></div>
                </div>
                <div class="flex flex-1 flex-col py-3">
                  <p
                    class="text-[#141414] text-base font-medium leading-normal"
                  >
                    Скоро будут
                  </p>
                </div>
              </div>
              <div class="flex px-4 py-3 justify-center">
                <a
                  href="https://forms.gle/m6jAiv8yUGMiZbNL7"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#141414] text-white text-base font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Присоединиться</span>
                </a>
              </div>
              <p
                class="text-[#757575] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
              >
                Хотите помочь в развитии команды? Присоединяйтесь к нам.
              </p>
            </div>
          </div>

      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Инициализация Carousel
    document.addEventListener('DOMContentLoaded', function() {
      var myCarousel = document.getElementById('teamCarousel');
      var carousel = new bootstrap.Carousel(myCarousel, {
        interval: 3000, // Время между автоматическими переходами (в миллисекундах)
        wrap: true, // Повторять слайды с начала после последнего
        pause: 'hover' // Приостанавливать автоматическое переключение при наведении
      });
    });
  </script>
  </body>
</html>
